<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CS Wiki</title>
  <!-- 解除其他平台的防盗链 -->
  <meta name="referrer" content="never">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css"/>
  <!--网页标题左侧显示-->
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <!--收藏夹显示图标-->
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <style type="text/css">
    a {
      text-decoration: none;
    }
    body{
      font-family: "Arial","Microsoft YaHei","黑体","宋体",sans-serif;
    }
    /* 设置内容居中和宽度 */
    .content{
      width:1000px;
      margin: 0 auto;

    }
    /* 导航栏 */
    .app-nav{
      position: fixed;
      top: 0;
    }
    /* 置顶按钮 */
    #GoTop{
      width:36px;
      height:36px;
      background-color:rgb(66, 185, 131);
      position:fixed;
      border-radius: 50%;
      bottom:30px;
      right:20px;
      font-size:19pt;
      text-align:center;
      color:#FFF;
      text-decoration:none; 
    }
    h1
    {
      margin-bottom:50px;
      font-size: 1em;
    }
    h1 span{
      display:inline-block;
      background: rgb(66, 185, 131);
      color:#ffffff;
      padding:  10px  16px;
      border-radius:5px;
      box-shadow: 5px 5px 10px black;
    }
    .markdown-section strong {
    color: rgb(0, 119, 181);
    }
    .markdown-section blockquote{
      background: rgb(236,248,242);
    }
    .markdown-section > div > img, .markdown-section pre {
      box-shadow: 2px 2px 20px 6px #ddd !important;
    }
    img, pre {
      border-radius: 8px;
    }
    .markdown-section hr{
      position: relative;
      margin: 2rem auto;
      margin-top: 2rem;
      margin-right: auto;
      margin-bottom: 2rem;
      margin-left: auto;
      width: calc(100% - 4px);
      border: 2px dashed rgb(66, 185, 131);
      background: #fff;
    }
    
  </style>
</head>
<body background="" style=" background-repeat:no-repeat ;background-size:100% 100%;background-attachment: fixed;">
  <div id="app" >🏃‍🏃‍🏃‍💨加载中</div>
  <div>
    　　<a href="javascript://" id="GoTop">∧</a>
  </div>
 
  <script>
    window.$docsify = {
      name: '💪 小牛肉',
      nameLink: '#/README',
      logo: '',
      repo: 'https://github.com/Veal98/CS-Wiki',
      // themeColor: '#6c5ce7',
      loadNavbar: true,
      auto2top:true,
      coverpage: true,
      onlyCover: true,
     
      search: {
        paths: 'auto',
        placeholder: '🔍 搜索',
        noData: '😒 找不到结果',
        // Headline depth, 1 - 6
        depth: 6,
        maxAge: 86400000, // 过期时间，单位毫秒，默认一天
      },//增加搜索框
   
      footer: {
        copy: '<span>Copyright &copy; 2019 - 2020</span>',
        auth: ' 💗 飞天小牛肉',
        pre: '<hr/>',
        style: 'text-align: left;',
      },

      tabs: {
        persist: true,      // default
        sync: true,      // default
        theme: 'material', // default
        tabComments: true,      // default
        tabHeadings: true       // default
      }
      
    }
  </script>
 
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
  <script src="//cdn.jsdelivr.net/docsify/lib/plugins/zoom-image.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>

  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code"></script>

  <script src="https://cdn.bootcss.com/docsify/4.5.9/plugins/search.min.js"></script>

  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-bash.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-java.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-cpp.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-c.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-clike.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-core.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-javascript.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-css.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-powershell.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-sql.min.js"></script>


  <script src="//unpkg.com/docsify-footer-enh/dist/docsify-footer-enh.min.js"></script>
  
  <!-- Tab分标签  docsify-tabs-->
  <script src="https://cdn.jsdelivr.net/npm/docsify-tabs@1"></script>


  <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
  <!-- 置顶按钮 -->
  <script type="text/javascript">
    $(function () {
        $('#GoTop').click(function () {
          $('html,body,.content').animate({ scrollTop: 0 }, 1000);
          return false;
        });
    }) 
</script>
</body>
</html>
