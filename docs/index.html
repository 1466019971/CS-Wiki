<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CS Wiki</title>

  <!-- 解除其他平台的防盗链 -->
  <meta name="referrer" content="never">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/themes/vue.css">
  <!-- alert -->
  <link rel="stylesheet" href="https://cdn.bootcss.com/sweetalert/1.1.3/sweetalert.min.css" type='text/css' media='all' />
  <!-- latex -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/katex@latest/dist/katex.min.css" />
  <!--网页标题左侧显示-->
  <link rel="icon" href="https://gitee.com/veal98/images/raw/master/img/20200518211442.png" type="image/x-icon">
  <link href="//netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <!--收藏夹显示图标-->
  <link rel="shortcut icon" href="https://gitee.com/veal98/images/raw/master/img/20200518211442.png" type="image/x-icon">
  <style type="text/css">
    
    a {
      text-decoration: none;
    }
    body{
      font-family: "Helvetica Neue",Helvetica,"Hiragino Sans GB","Microsoft YaHei",Arial,sans-serif;   
      word-spacing:1px; /*更改默认的词间距*/
      letter-spacing:1px;/*更改默认的字符间距*/ 
      background:rgb(51, 51, 51);

    }
    /* 首页a标签置顶 */
    section.cover .cover-main {
        z-index:10 !important;
    }
    /* 内容居中和宽度 */
    .content{
      width:1000px;
      margin: 0 auto;
      padding-top: 30px;
    }
    /* 内容区域的字体颜色和背景 */
    .markdown-section{
      background:rgb(68,68,68);
      color: rgb(155, 153, 153);
      max-width: 90% !important;
      padding: 30px 30px 40px 30px !important;
      border-radius: 20px;
    }
    /* 行代码块 */
    .markdown-section code {
        font-size: 14px;
        font-family: Consolas, monospace, serif;
        white-space: nowrap;
        padding: 0 4px;
        border-radius: 3px;
        background: rgb(68,68,68);
        white-space: normal;
        color: rgb(173, 141, 229);
       
    }
    /* 搜索框 */
    .search {
        border-bottom: 1px solid rgb(68,68,68) !important;
    }
    .search input {
        background:rgb(51, 51, 51);
        color: rgb(155, 153, 153)
    }
    .search a {
        color: rgb(155, 153, 153) !important;
    }

    /* 侧边栏背景颜色 */
    .sidebar{
      background:rgb(51, 51, 51);
    }
    .sidebar ul li.active > a {
        font-size: 16px;
    } 
    /* 侧边栏字体颜色 */
    .sidebar ul li a{
        color: rgb(155, 153, 153)
    }
    /* 侧边栏标题 */
    .sidebar > h1 a{
        color: rgb(216, 216, 216)
    }
    /* 侧边栏和内容分界线 */
    .sidebar {
      border-right: 1px solid rgb(68,68,68);
    }

    .sidebar-toggle{
        background-color: rgb(68,68,68) !important;
    }
    h1
    {
      margin-bottom:50px;
      font-size: 1em;
    }
    h1 span{
      display:inline-block;
      background: rgb(102, 126, 233);
      color:#ffffff;
      padding:  10px  16px;
      border-radius:5px;
      box-shadow: 2px 2px 5px rgb(216, 216, 216);
    }
    .markdown-section hr {
        border: none;
        border-bottom: 2px solid #666 !important;
        margin: 2em 0;
    }
    /* 标题颜色 */
    .markdown-section h2 span, .markdown-section h3 span, .markdown-section h4 span,.markdown-section h5 span{
      color: rgb(216, 216, 216)
    }
    
    /* 封面半透明遮盖 */
    section.cover.has-mask .mask {
      background-color: #fff;
      opacity: 0;
      position: absolute;
      top: 0;
      height: 100%;
      width: 100%;
    }

    /* 加粗 */
    .markdown-section strong {
      color: rgb(115, 143, 205);
    }
    /* 表格 */
    .markdown-section tr:nth-child(2n) {
        background-color: rgb(51, 51, 51);
    }
    /* 引用块 */
    .markdown-section blockquote{
      background: rgb(220, 220, 255);
      padding:10px;
      border-radius:10px;
    }
    /* 代码块 */
    .markdown-section pre {
      box-shadow: 2px 2px 20px 6px #ddd !important;
    }
    /* 代码块 */
    .markdown-section pre>code {
      color: #c0c3c1 !important;
      font-family: 'Inconsolata', consolas,"PingFang SC", "Microsoft YaHei", monospace !important;
      background-color: #282c34 !important;    
      font-size: 15px !important;
      white-space: pre !important;
      line-height: 1.5 !important;
      -moz-tab-size: 4 !important;
      -o-tab-size: 4 !important;
      tab-size: 4 !important;

    }
    /* 代码块 */
    markdown-section code, .markdown-section pre {
      background-color: #282c34;
    }
    .token.directive.keyword{
      color: #4faee2 !important;
    }

    .token.keyword{
      color: #c678dd !important;
    }

    .token.comment{
      color: #737c8b !important;
    }

    .token.tag{
      color: #a589ad !important;
    }


    .token.attr-name{
      color: #de916c !important;
    }
    .token.attr-value{
      color: #4faee2 !important;
    }

    .token.macro.property{
      color: #4faee2 !important;
    }

    .token.function{
      color: #e6b456 !important;
    }
    .token.string{
      color: #98b755 !important;
    }
    .token.punctuation{
      color: #c0c3c1 !important;
    }

    .token.number{
      color:#c0c3c1  !important;
    }

    img, pre {
      border-radius: 8px;
    }
    
  </style>
</head>
<body background="" style=" background-repeat:no-repeat ;background-size:100% 100%;background-attachment: fixed;">
  <div id="app" >🏃‍🏃‍🏃‍💨加载中</div>
  <script>
    window.$docsify = {
      name: 'CS 📚 Wiki',
      nameLink: 'https://veal98.gitee.io/cs-wiki/#/',
      logo: '',
      repo: 'https://github.com/Veal98/CS-Wiki',
      themeColor: 'rgb(102, 126, 233)',
      loadNavbar: false,
      auto2top:true,
      coverpage: true,
      onlyCover: true,
      topMargin: 140,
     
      search: {
        paths: 'auto',
        placeholder: '🔍 搜索',
        noData: '😒 找不到结果',
        // Headline depth, 1 - 6
        depth: 6,
        maxAge: 86400000, // 过期时间，单位毫秒，默认一天
      },//增加搜索框
   
      footer: {
        copy: '🚀 Copyright &copy; 2019 - 2020</span>',
        auth: ' <strong>飞天小牛肉</strong>',
        pre: '<hr/>',
        style: 'text-align: left;',
      },

      copyCode: {
          buttonText: 'Copy',
          errorText: 'Error',
          successText: 'OK!'
      },
      
       
    }
  </script>
 
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
  <script src="//cdn.jsdelivr.net/docsify/lib/plugins/zoom-image.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>

  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code"></script>

  <script src="https://cdn.bootcss.com/docsify/4.5.9/plugins/search.min.js"></script>

  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-bash.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-java.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-python.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-cpp.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-c.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-javascript.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-css.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-powershell.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-sql.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-yaml.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-properties.min.js"></script>

  <!-- CDN files for docsify-katex -->
  <script src="//cdn.jsdelivr.net/npm/docsify-katex@latest/dist/docsify-katex.js"></script>
  
  <script src="//unpkg.com/docsify-footer-enh/dist/docsify-footer-enh.min.js"></script>
  
  <!-- 复制提醒 -->
  <script src="https://cdn.bootcss.com/sweetalert/1.1.3/sweetalert.min.js"></script>
  <script>
    document.body.oncopy = function () { 
      swal("复制成功 🎉", 
        "若要转载或引用请务必保留原文链接，并申明来源。如果你觉得本仓库不错，那就来 Github 给个 star 吧 😊", 
        "success"); };
  </script>

  <!-- PWA 离线化 -->
  <script>
    if (typeof navigator.serviceWorker !== 'undefined') {
      navigator.serviceWorker.register('pwa.js')
    }
  </script>
  
  <!-- 访问量统计 -->
  <script async src="//busuanzi.ibruce.info/busuanzi/2.3/busuanzi.pure.mini.js"></script>

</body>
</html>
